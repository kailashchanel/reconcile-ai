name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: "3.10"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        
    - name: Install dependencies
      run: |
        pip install -e .
        pip install pytest flake8 black isort
        
    - name: Lint with flake8 (syntax check only)
      run: |
        # Only check for syntax errors and undefined names
        flake8 src/reconcile --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Run tests with pytest
      env:
        OPENAI_API_KEY: "test-api-key"
        PYTHONPATH: ${{ github.workspace }}/src
        # Prevent OpenAI client from trying to validate the API key during import
        OPENAI_API_BASE: "https://api.openai.com/v1"
      run: |
        pytest tests/ -v --tb=short
        
    - name: Test console script installation
      run: |
        # Verify the reconcile command is available
        reconcile --help
        reconcile run --help
        reconcile install --help

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies and linting tools
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install flake8 black isort mypy
        
    - name: Run flake8
      run: |
        flake8 src/reconcile tests/ --max-line-length=127 --extend-ignore=E203,W503
      continue-on-error: true
        
    - name: Check code formatting with black
      run: |
        black --check --diff src/reconcile tests/
      continue-on-error: true
        
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/reconcile tests/
      continue-on-error: true
        
    - name: Check type hints with mypy
      run: |
        mypy src/reconcile --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
        
    - name: Build package
      run: python -m build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/reconcile-ai
    permissions:
      id-token: write
      
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-packages
        path: dist/
        
    - name: Verify tag version matches package version
      run: |
        # Extract version from tag (remove 'v' prefix)
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Tag version: $TAG_VERSION"
        
        # Check if any wheel file contains the tag version
        if ls dist/*${TAG_VERSION}*.whl 1> /dev/null 2>&1; then
          echo "✅ Version match confirmed"
        else
          echo "❌ Tag version $TAG_VERSION does not match package version"
          echo "Available files:"
          ls -la dist/
          exit 1
        fi
        
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies and security tools
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install safety bandit
        
    - name: Check dependencies for known vulnerabilities
      run: |
        safety check
      continue-on-error: true
        
    - name: Run bandit security linter
      run: |
        bandit -r src/reconcile -f json -o bandit-report.json || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json
        retention-days: 30 